{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
{% endblock %}



{% block content %}
<h2>新規登録</h2>
{% if error %}
{{ error }}
{% endif %}
<form action="" method="POST">
    <table class="table">
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-primary">登録</button>
    <a href="{% url 'login' %}" class="btn btn-primary">ログインして登録内容変更</a>
    {% csrf_token %}
</form>
{% endblock content %}
